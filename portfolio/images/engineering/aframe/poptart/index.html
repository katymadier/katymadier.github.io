<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Poptart</title>
  <meta name="description" content="A-Frame Poptart" />
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://rawgithub.com/ngokevin/kframe/master/components/reverse-look-controls/dist/aframe-reverse-look-controls-component.min.js"></script>
  <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" />
</head>

<body class="a-body">
  <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
    <canvas class="a-canvas" data- fog="type: linear; color: #AAA" aframe-canvas="true" width="300" height="150"></canvas>

    <a-assets>
      <a-asset-item id="poptart-obj" src="assets/models/poptart_v4.obj"></a-asset-item>
      <a-asset-item id="poptart-mtl" src="assets/models/poptart_v4.mtl"></a-asset-item>
      <img id="nyan" src="assets/images/nyan.gif">
      <img id="poptart-img" src="assets/images/Strawberry-Poptarts.jpg">
      <img id="strawberry" src="assets/images/strawberry.gif">
      <img id="text" src="assets/images/text.png">
    </a-assets>
    <a-entity id="poptart" position="0 0 -3" rotation="0 308.4195600000002 0">
      <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>
      <a-obj-model position="-1.7 0 0" rotation="0 0 0" scale="0.15 0.15 0.15" src="#poptart-obj" obj-model="obj: url(assets/models/poptart_v4.obj); mtl: url(assets/models/poptart_v4.mtl);" shadow="cast: true"></a-obj-model>
    </a-entity>

    <a-curvedimage id="logo" src="#text" radius="10" theta-length="56" height="20" position="0 2.6 -1" opacity="1" rotation="0 175 0" gif="" geometry="thetaLength:56">
      <a-animation attribute="rotation" from="0 10 0" to="0 200 0" delay="500" dur="1000"></a-animation>
    </a-curvedimage>

    <a-image id="poptart-img" src="#poptart-img" width="5" height="7" scale="0.2 0.2 0.2" position="2.25 2.8 -6" material="" geometry="">
      <a-animation attribute="position" from="0 2.8 -6" to="2.25 2.8 -6" delay="1000" dur="1000"></a-animation>
    </a-image>

    <a-cylinder id="little_nyan" color="#101010" height="0.02" radius="0.8" position="8 3.5 -9" rotation="-90 0 0" material="" geometry="">
      <a-animation attribute="rotation" from="-270 0 0" to="-90 0 0" dur="750" delay="1000" fill="both"></a-animation>
      <a-animation attribute="position" from="8 0 -9" to="8 3.5 -9" dur="750" delay="1000" fill="both"></a-animation>
      <a-image src="#nyan" width="2" height="1" rotation="90 0 0" position="0 -0.05 0" scale="0.4 0.4 0.4" material="shader:gif;src:url(assets/images/nyan.gif);" geometry=""></a-image>
    </a-cylinder>

    <a-curvedimage id="big_nyan" src="#nyan" radius="5.7" theta-length="18" height="1" position="0 0.9 0" scale="0.4 0.4 0.4" rotation="0 210 0" material="shader:gif;src:url(assets/images/nyan.gif);" geometry="thetaLength:18">
      <a-animation attribute="rotation" from="0 180 0" to="0 210 0" delay="750" dur="1000"></a-animation>
    </a-curvedimage>

    <a-curvedimage id="strawberry" src="#strawberry" radius="8" theta-length="18" height="4" position="0 0.9 0" scale="0.4 0.4 0.4" rotation="0 130 0" geometry="thetaLength:18">
      <a-animation attribute="rotation" from="0 180 0" to="0 130 0" delay="750" dur="1000"></a-animation>
    </a-curvedimage>

    <a-entity>
      <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true" color="#111" material="" geometry=""></a-cylinder>
    </a-entity>
    <a-entity star-system></a-entity>
    <a-sky color="#ECECEC" material="shader: gradient; topColor: 5 5 5; bottomColor: 160 68 255;" geometry=""></a-sky>
    <a-light type="directional" color="#fff" intensity="0.6" position="-1 1 2" light="castShadow: true"></a-light>
    <a-light type="ambient" color="#fff" light=""></a-light>
    <a-circle position="0 0 -3" rotation="-90 0 0" width="20" height="20" color="#f15a24" shadow="recieve: true" static-body></a-circle>

    <a-sphere position="0 -20 0" radius="20" color="#000" material="metalness: 5" static-body></a-sphere>
  </a-scene>

  <!-- material="shader: gradient; topColor: 106 48 147; bottomColor: 160 68 255;" -->


</body>

</html>
