<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Scenario 3: Toss the ball</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>

    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

    <!-- <script src="js/object_rain.js"></script> -->
    <!-- <script src="js/grab.js"></script> -->
    <!-- <script src="js/pushable.js"></script> -->
  </head>
  <body>
    <a-scene environment
             rain-of-entities="spread: 3"
             physics="driver: worker; workerFps: 60; workerInterpolate: true; workerInterpBufferSize: 2;">
      <!-- Player -->
      <a-entity camera="userHeight: 0.6" look-controls position="0 0.1 0">
      </a-entity>
      <!-- <a-entity static-body="shape: sphere; sphereRadius: 0.02;" daydream-controls="hand: left" sphere-collider="objects: [dynamic-body];" grab></a-entity> -->
      <a-entity static-body="shape: sphere; sphereRadius: 0.02;" laser-controls="hand: right" sphere-collider="objects: [dynamic-body];" grab raycaster="objects: [dynamic-body];"></a-entity>

      <!-- Terrain -->
      <a-box width="75" height="0.1" depth="75" static-body visible="false"></a-box>

      <!-- Sweeper -->
       <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box>
      <!-- <a-box width="20" height="1" depth="1" position="0 0.5 25" material="color: red; opacity: 0.5" velocity="0 0 -2" static-body></a-box> -->
    </a-scene>
  </body>
</html>
