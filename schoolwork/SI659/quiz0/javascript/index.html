<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quiz 0: JavaScript</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <style>
    .none {
      filter: none;
    }
    .pink {
      filter:url(#pink);
    }
    .yellow {
      filter:url(#yellow);
    }
    #canvas {
      width: 100%
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #selected {
      width:50px;
      height:50px;
      background: white;
    }
    video {
      min-height: 100%;
      min-width: 100%;
      overflow: hidden;
      display: block;
    }
    body {
      margin: 0;
    }
  </style>
  </head>
  <body>
    <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <filter id="svgfilter" x="0%" y="0%" width="100%" height="100%">
        <filter id="pink">
          <feColorMatrix result="original" id="svgcolormatrix" type="matrix" values="0.6 1.7 1.7 0.2 -0.1 0.1 0.5 0 0 0 0.3 0 1 0 0 0 0 0 1 -0.04"></feColorMatrix>
        </filter>
        <filter id="yellow">
          <feColorMatrix result="original" id="svgcolormatrix" type="matrix" values="0.6 1.7 1.7 0.2 -0.1 0.1 0.5 0 0.6 -0.1 -1 0.8 1 0 0.6 1.1 0 -0.7 0.5 -0.2"></feColorMatrix>
        </filter>
      </filter>
    </defs>
    </svg>
    <div id="container">
      <div id="canvas"></div>
      <video autoplay></video>
      <div id="selected"></div>
    </div>
    <script>

    // setting up scene
    var video = window.video = document.querySelector('video');
    var constraints = {
      video: {
          facingMode: "environment",
          video:true,
          audio:false
        }
    };

    //reading camera feed
    function handleSuccess(stream) {
      window.stream = stream;
      video.srcObject = stream;
    }
    function handleError(error) {
      console.log('navigator.getUserMedia error: ', error);
    }
    navigator.mediaDevices.getUserMedia(constraints).
        then(handleSuccess).catch(handleError);

    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("video");
    ctx.drawImage(img, 0, 0);
    var imgData = ctx.getImageData(0, 0, c.width, c.height);

    // invert colors
    var i;
    for (i = 0; i < imgData.data.length; i += 4) {
      imgData.data[i] = 255-imgData.data[i];
      imgData.data[i + 1] = 255-imgData.data[i + 1];
      imgData.data[i + 2] = 255-imgData.data[i + 2];
      imgData.data[i + 3] = 255;
    }

    ctx.putImageData(imgData, 0, 0);

    //device orientation
       window.addEventListener('touchstart', function(x) {
         console.log(x);

         // if (screen.orientation.angle == 0) {
         //   // pink
         //   video.className = "none";
         // } else if (screen.orientation.angle == 90) {
         //   // yellow
         //   video.className = "pink";
         // } else if (screen.orientation.angle == 270) {
         //   // orange
         //   video.className = "yellow";
         // }
       });
    </script>
  </body>
</html>
