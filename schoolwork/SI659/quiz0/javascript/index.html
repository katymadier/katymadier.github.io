<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quiz 0: JavaScript</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <style>

    body,
    html,
    #container {
      margin: 0;
      display: flex;
      width: 100%;
      height: 100%;
      touch-action: none overflow: hidden;
    }

    #canvas {
      top: 0;
      position: absolute;
      z-index: 0;
      overflow: hidden;
    }

    #video {
      top: 0;
      position: absolute;
      overflow: hidden;
      z-index: -1;
      touch-action: none;
      width: 100%;
      display:none;
    }

    #selected {
      bottom: 5px;
      right: 5px;
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: white;
    }
    #clicked {
      bottom: 5px;
      right: 60px;
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: white;
    }
  </style>
</head>

<body>

  <div id="container">
    <canvas id="canvas"></canvas>
    <video id="video" autoplay></video>
    <div id="selected"></div>
    <div id="clicked"></div>
  </div>

  <script>

    // setting up scene
    console.log("canvas updating 134")
    var video = window.video = document.querySelector('video');
    var constraints = {
      video: {
        facingMode: "environment",
        video: true,
        audio: false
      }
    };

    //reading camera feed
    function handleSuccess(stream) {
      window.stream = stream;
      video.srcObject = stream;
    }

    function handleError(error) {
      console.log('navigator.getUserMedia error: ', error);
    }
    navigator.mediaDevices.getUserMedia(constraints).
    then(handleSuccess).catch(handleError);

    //set up canvas with video image
    var c = document.getElementById("canvas");
    c.width = document.body.clientWidth;
    c.height = document.body.clientHeight;

    var ctx = c.getContext("2d");
    var selected = document.getElementById("selected");
    var color;
    var imageData;
    var newImageData;
    var x;
    var y;

    video.addEventListener('play', function() {
      function step() {
        ctx.drawImage(video, 0, 0)
        requestAnimationFrame(step)
      }
      requestAnimationFrame(step);
    })

    function mouseoverColor(evt) {
      x = evt.layerX;
      y = evt.layerY;

      imageData = ctx.getImageData(x, y, 1, 1);

      var r = imageData.data[0];
      var g = imageData.data[1];
      var b = imageData.data[2];
      var a = imageData.data[3];

      color = "rgba(" + r + ', ' + g + ', ' + b + ', ' + a + ')';
      selected.style.backgroundColor = color;
      selected.textContent = color;
    }

    function filterCanvas(evt){
      //filter out selected color from canvas
      x = evt.layerX;
      y = evt.layerY;

      imageData = ctx.getImageData(x, y, 1, 1);

      var r = imageData.data[0];
      var g = imageData.data[1];
      var b = imageData.data[2];
      var a = imageData.data[3];

      newImageData = ctx.getImageData(0, 0, c.width, c.height);

      color = "rgba(" + r + ', ' + g + ', ' + b + ', ' + a + ')';

      console.log("clicked on", color);
      clicked.style.backgroundColor = color;
      clicked.textContent = color;
      var tolerance = 5;

      for (var i = 0; i < newImageData.data.length; i += 4) {
        var diffR = Math.abs(newImageData.data[i] - r);
        var diffG = Math.abs(newImageData.data[i+1] - g);
        var diffB = Math.abs(newImageData.data[i+2] - b);

        if(diffR && diffG && diffB < tolerance) {
          newImageData.data[i+3] = 0;
          console.log("making pixels transparent", newImageData.data[i+3] )
        }
      }
      ctx.putImageData(newImageData, 0, 0);
    }

    //touch listener
    canvas.addEventListener('click', function(x) {
      filterCanvas(x)
    });

    //mouse listener
    window.addEventListener('mousemove', function(x) {
      mouseoverColor(x);
    });


  </script>
</body>

</html>
