<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz 0: HTML/CSS</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <script src='js/aframe-master.js'></script>
    <script src='js/aframe-xr.js'></script>
    <script src='js/three.xr.js'></script>
    <style>
    body, html {
      margin: 0; height: 100%; overflow: hidden;
    }
    #canvas {
      z-index: -1;
      width: 100%;
      overflow:hidden;
    }
    #sidebar {
      display: flex;
      position: absolute;
      right:0;
      height: 100vh;
      width: 15%;
      justify-content: center;
      align-content: center;
      z-index: 1;
      background-color: blue;
    }
    #toolbar {
      display: flex;
      position: absolute;
      bottom:0;
      height: 15%;
      width: 100%;
      justify-content: center;
      align-content: center;
      z-index:1;
      background-color: green;
    }
    </style>
  </head>
  <body>
    <div id="sidebar">
       <input id="record" type="button"></input>
    </div>
    <div id="toolbar">
       <input id="fov" type="range" min="1" max="179" value="80"></input>
    </div>

    <a-scene id="scene" embedded='true' cursor="rayOrigin: mouse" class="clickable">
      <canvas id="canvas"></canvas>
      <a-entity id="xr" xr="ar: true; vr: false; magicWindow: false"></a-entity>

    </a-scene>
  </body>
</html>
