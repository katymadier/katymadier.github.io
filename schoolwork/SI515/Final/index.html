<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@0.2.3"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
 </head>

  <body>
    <!-- <a-scene stats environment="preset: forest; dressingAmount: 500"> -->
  <a-scene physics>
      <a-assets>
       <video id="video" crossorigin="anonymous"></video>
       <a-mixin id="light"
                 geometry="primitive: sphere; radius: 1.5"
                 material="color: #FFF; shader: flat"
                 light="color: #DDDDFF; distance: 120; intensity: 2; type: point"></a-mixin>
     </a-assets>

     <a-sound src="src: url(music/BirdsOfParadox_Outro.mp3)" autoplay="true" position="0 2 5" loop="true"></a-sound>

     <a-entity id="discoball" geometry="primitive:sphere;radius:20" material="color:#23080c;metalness:1;side:double; roughness: .25;" static-body position="0 0 0"></a-entity>

     <!-- lights -->
     <a-entity id="spotlight" light="type:spot;intensity:0.38;penumbra:1;groundColor:#ff5df5;color:#99ff88;" position="0 3.87125 0" rotation="-90 0 0"></a-entity>

     <a-entity animation="property: rotation; to: 0 0 360; dur: 4000; easing: linear; loop: true">
       <a-entity mixin="light" position="30 0 0"></a-entity>
     </a-entity>
     <a-entity animation="property: rotation; to: 0 0 360; dur: 4000; easing: linear; loop: true">
       <a-entity mixin="light" position="10 0 0"></a-entity>
     </a-entity>


      <a-text id="info" style='display:none'></a-text>
      <!-- <a-video src="#video" width="2" height="2" position="0 2 -5" webkit-playsinline playsinline></a-video> -->
  		<a-camera id="camera" wasd-controls="acceleration:10" position="0 .75 0" rotation="0 180 0"></a-camera>
  		<a-entity id="body" position="-.57 1.5 -.6" rotation="0 180 180"></a-entity>
	  </a-scene>

  </body>
  <script>


    // code for body tracking remixed for VR from Tensorflow & Posenet https://www.npmjs.com/package/@tensorflow-models/posenet
    const video = document.getElementById('video');
    const videoWidth = 600;
    const videoHeight = 600;
    video.width = videoWidth;
    video.height = videoHeight;

    const partsMapping ={
      nose:"orange",
      leftShoulder: "red",
      rightShoulder:'purple',
      leftWrist:"blue",
      rightWrist:"yellow",
      rightElbow:"pink",
      leftElbow:"green",
      rightKnee:"grey",
      leftKnee:"black"
    }

    var selectedGeometry = 'primitive: box';
    var color = "black";
    var size = "height:.02;width:.02;depth:.02";
    var opacity = .6;
    var scale = .001;
    var mass = 5;
    var linearDamping = 1;

    var headObject;
    var discoball;
    var leftShoulderObject;
    var rightShoulderObject;
    var leftElbowObject;
    var rightElbowObject;
    var leftWristObject;
    var rightWristObject;

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }
    function isiOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }
    function isMobile() {
      return isAndroid() || isiOS();
    }
    async function setupCamera() {
      // console.log("running camera set up")
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        throw new Error(
            'Browser API navigator.mediaDevices.getUserMedia not available');
      }

      const mobile = isMobile();
      const stream = await navigator.mediaDevices.getUserMedia({
        'audio': false,
        'video': {
          facingMode: 'environment',
          width: mobile ? undefined : videoWidth,
          height: mobile ? undefined : videoHeight,
        },
      });
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          // console.log("resolving video")
          resolve(video);
        };
      });
    }

    //body tracking with posenet
    async function detectPoseInRealTime(video) {
      // console.log("running detect pose function")
      const flipHorizontal = true;
      const net = await posenet.load(0.5);
      const imageScaleFactor = .2;
      const outputStride = 32;
      async function poseDetectionFrame() {
        let poses=[];
        let minPoseConfidence = 0.2;
        let minPartConfidence = 0.5;
        const pose = await net.estimateSinglePose(
            video, imageScaleFactor, flipHorizontal, outputStride);
        poses.push(pose);
        poses.forEach(({score, keypoints}) => {
          // console.log("looking at poses")
          if (score >= minPoseConfidence) {
            drawSkeleton(keypoints, minPartConfidence);
          }
        });
        requestAnimationFrame(poseDetectionFrame);
      }
      poseDetectionFrame();
    }

    //creates joints
    function createJoint(part, position){
      for (x in partsMapping){
        if (part == x){
          // console.log("creating", part, "at ", position)
          let joint = document.createElement('a-entity');
          joint.setAttribute('class', part);
          joint.setAttribute('geometry', selectedGeometry + ";" + size);
          joint.setAttribute('light', "type:ambient; intensity:2")
          joint.setAttribute('material', "opacity:" + opacity + "; color: "+ color +"; shader: standard; metalness:1;")
          joint.setAttribute('dynamic-body', 'shape: auto; mass:' + mass + "; linearDamping:" + linearDamping);
          joint.setAttribute('position', {x: position.x * scale, y: position.y * scale, z: 0})
          body.appendChild(joint);
          removeJoint(joint);
        }
      }
    }

    function removeJoint(joint){
      setTimeout(()=>{
        // console.log("remove joint", joint)
        joint.parentNode.removeChild(joint);
      }, 3000)
    }

    // elbows up changes squares to spheres
    function lookForElbows(){
      leftElbowObject = document.querySelector('.leftElbow');
      rightElbowObject = document.querySelector('.rightElbow');
      if(leftElbowObject || rightElbowObject){
        for (x in leftElbowObject){
          console.log(leftElbowObject.getAttribute('position').y)

          if (leftElbowObject.getAttribute('position').y < 1.2) {
            selectedGeometry = 'primitive: sphere';
            size = "radius: .1";
            mass = .1;
            linearDamping = 1;
          }
          else {
            selectedGeometry = 'primitive: box';
            size = "height:.02;width:.02;depth:.02";
            mass = 2;
            linearDamping = 1;
          }
        }
        for (x in rightElbowObject){
          // console.log(rightElbowObject.getAttribute('position').y)
          if (rightElbowObject.getAttribute('position').y < 1.5) {
            selectedGeometry = 'primitive: sphere';
            size = "radius: .1";
            mass = .1;
            linearDamping = 1;
          }
          else {
            selectedGeometry = 'primitive: box';
            size = "height:.02;width:.02;depth:.02";
            mass = 2;
            linearDamping = 1;
          }
        }
      }
    }

    // moving head to the right or left environment changes color
    function lookForHead(){
      headObject = document.querySelector('.nose');
      discoball=document.getElementById('discoball');
      if(headObject){
        for (x in headObject){
          if (headObject.getAttribute('position').x < .3) {
            // console.log("making discoball cooler")
            discoball.setAttribute('animation', 'property:material.color; to:#00FFFF; dur: 1500;')
          }
          if (headObject.getAttribute('position').x > .8) {
            // console.log("making discoball warmer")
            discoball.setAttribute('animation', 'property:material.color; to:#23080c; dur: 1500;')
          }
        }
      }
    }
    var okayToChange = true;
    // change joint color if clapping hands
    function lookForHands(){
      leftWristObject = document.querySelector('.leftWrist');
      rightWristObject = document.querySelector('.rightWrist');
      if(leftWristObject && rightWristObject ){
        let roundLeft
        let roundRight
        for (x in leftWristObject){
          roundLeft = Math.round(leftWristObject.getAttribute('position').x)
        }
        for (x in rightWristObject){
          roundRight = Math.round(rightWristObject.getAttribute('position').x)
        }
        if ( roundLeft == roundRight){
          // change joint colors
          if (okayToChange){
            okayToChange = false;
            color = getRandomColor();
            opacity = 1;
            console.log("color is now", color)
            setTimeout(()=>{
              okayToChange = true;
            }, 5000)
          }
        }
      }
      else {
        color = "black";
        opacity = .6;
      }
    }
    // https://stackoverflow.com/questions/1484506/random-color-generator
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Draws pose into VR Scene
    function drawSkeleton(keypoints, minPartConfidence) {
      // console.log("drawing skeleton")
      keypoints.forEach((keypoint)=>{
        if (keypoint.score >= minPartConfidence) {
          createJoint(keypoint.part, keypoint.position)
        }
        return
      })
      lookForElbows();
      lookForHead();
      lookForHands()
    }

    async function loadVideo() {
      const video = await setupCamera();
      // console.log("playing video")
      video.play();
      return video;
    }

    async function bindPage() {
      let video
      try {
        video = await loadVideo();
      } catch (e) {
        let info = document.getElementById('info');
        info.value = 'this browser does not support video capture,' +
            'or this device does not have a camera';
        info.style.display = 'block';
        throw e;
      }
      detectPoseInRealTime(video);
    }
    navigator.getUserMedia = navigator.getUserMedia ||
        navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

    bindPage();


  </script>

</html>
